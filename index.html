<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Grid</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="wrapper">
        <div class="column">1</div>
    </div>

    <div class="wrapper">
        <div class="column">1</div>
        <div class="column">2</div>
    </div>

    <div class="wrapper">
        <div class="column">1</div>
        <div class="column">2</div>
        <div class="column">3</div>
        <div class="column">4</div>
        <div class="column">5</div>
        <div class="column">6</div>
        <div class="column">7</div>
        <div class="column">8</div>
        <div class="column">9</div>
        <div class="column">10</div>
        <div class="column">11</div>
        <div class="column">12</div>
    </div>

    <div class="wrapper-2">
        <div class="column"><div class="in-column">1</div></div>
        <div class="column"><div class="in-column">2</div></div>
        <div class="column"><div class="in-column">3</div></div>
        <div class="column"><div class="in-column">4</div></div>
    </div>

    <div class="wrapper-3">
        <div class="column"><div class="in-column">1</div></div>
        <div class="column"><div class="in-column">2</div></div>
        <div class="column"><div class="in-column">3</div></div>
        <div class="column"><div class="in-column">4</div></div>
        <div class="column"><div class="in-column">5</div></div>
        <div class="column"><div class="in-column">6</div></div>
        <div class="column"><div class="in-column">7</div></div>
        <div class="column"><div class="in-column">8</div></div>
        <div class="column"><div class="in-column">9</div></div>
        <div class="column"><div class="in-column">10</div></div>
        <div class="column"><div class="in-column">11</div></div>
        <div class="column"><div class="in-column">12</div></div>
    </div>
</body>
</html>
